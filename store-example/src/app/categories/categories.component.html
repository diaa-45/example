<div class="container mt-5">
    <div class="card shadow rounded-4 border-0">
        <div class="card-body">
            <h2 class="mb-4 text-primary fw-bold pb-2">Categories</h2>
            <ul class="list-group">
                <li [routerLink]="[c.id]" *ngFor="let c of cats" class="list-group-item d-flex align-items-center gap-3 rounded-3 mb-2" >{{c.name}}</li>
            </ul>
        </div>
    </div>
</div>
